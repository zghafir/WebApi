
<div class="login-box-body">
            <p class="login-box-msg">get your Password</p>
            <form data-ng-submit="submit">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" data-ng-model="model.Email" placeholder="Email"  required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                
                    <div style="text-align:center"
                        vc-recaptcha
                        theme="'light'"
                        key="model.key"
                        on-create="setWidgetId(widgetId)"
                        on-success="setResponse(response)"
                        on-expire="cbExpiration()"
                    ></div>

                <br />
                <div style="color:red" data-ng-hide="message == ''">
                    {{message}}
                </div>
                <div class="row">
                    <div class="col-xs-12">


                    </div>
                    <div class="col-xs-4">
                        <button type="submit" data-ng-click="getPass()" class="btn btn-primary btn-block btn-flat">Go</button>
                    </div>
                </div>
                
            </form>
    

</div>
