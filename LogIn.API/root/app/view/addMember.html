    
        <div class="register-box-body">
            <p class="login-box-msg">Register a new membership</p>
            <form method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" data-ng-model="UserName" placeholder="First name">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" data-ng-model="UserName" placeholder="Last name">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" data-ng-model="UserName" placeholder="User Name">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" data-ng-model="UserName" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" data-ng-model="UserName" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" data-ng-model="UserName" placeholder="Retype password">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div style="color:red" data-ng-hide="message == ''">
                    {{message}}
                </div>
                <div class="row">
                    <div class="col-xs-8"></div>

                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                    </div>

                </div>
            </form>

            <a href="" data-ng-click="GoToLogin()" class="text-center">I already have a membership</a>
        </div>
