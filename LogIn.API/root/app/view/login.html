<div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form name="loginData">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" data-ng-model="loginData.userName" placeholder="User Name"  required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" data-ng-model="loginData.password" placeholder="Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div style="color:red" data-ng-hide="message == ''">
                    {{message}}
                </div>
                <div class="row">
                    <div class="col-xs-8"></div><!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" data-ng-click="login(loginData)" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div><!-- /.col -->
                </div>
                
            </form>

            <a href="" data-ng-click="GoTopass()" class="text-center">I forgot my password</a><br>
            <a href="" data-ng-click="GoToNewMember()" class="text-center">Register a new membership</a>
        </div>
